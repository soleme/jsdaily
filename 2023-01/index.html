<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="a">클릭</button>
    <script>
        setTimeout(function (){
            console.log(this);
        }, 300);

        [1,2,3,4,5].forEach(function (x){
            console.log(this, x);
        })

        document.body.querySelector('#a')
            .addEventListener('click', function (e){
                console.log(this, e);
            })
    </script>
</body>
</html>
